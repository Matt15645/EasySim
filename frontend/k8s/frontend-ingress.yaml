apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: stock-management
  labels:
    app: frontend
    tier: web
  annotations:
    ingressClassName: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: frontend.stock-management.local   # 本地測試域名
    http:
      paths:
      # API 請求代理到 API Gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      # 前端靜態資源
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
