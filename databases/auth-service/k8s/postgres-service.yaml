apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: stock-management
  labels:
    app: postgres
    version: v1
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres