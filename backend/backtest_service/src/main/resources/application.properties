spring.application.name=backtest_service
server.port=8084

# Data Provider Service URL
data.provider.url=http://data-provider:8000
data.provider.timeout=10000

# Logging
logging.level.com.stock_management.backtest_service=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JWT 配置 - 需要與auth_service保持一致
jwt.secret=${JWT_SECRET:your-fallback-secret-key-at-least-32-characters-long}
jwt.expiration=${JWT_EXPIRATION:86400000}