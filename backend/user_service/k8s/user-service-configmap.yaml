apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-configmap          # ConfigMap 名稱
  namespace: default                    # 命名空間
  labels:
    app: user-service                   # 應用標籤
data:
  # 資料庫設定
  DB_URL: jdbc:postgresql://postgres-service:5432/user_service_db  # 資料庫 URL，指向 Kubernetes 服務名稱
  
  # JPA/Hibernate 設定
  JPA_DDL_AUTO: update                  # 啟動時自動更新資料庫結構
  JPA_SHOW_SQL: "true"                  # 顯示 SQL 查詢
  HIBERNATE_FORMAT_SQL: "true"          # 格式化 SQL 輸出
  
  # 應用設定
  SERVER_PORT: "8081"                   # 應用端口
  
  # 其他非敏感配置
  LOGGING_LEVEL_ROOT: "INFO"            # 根日誌級別
  LOGGING_LEVEL_COM_STOCK_MANAGEMENT: "DEBUG"  # 應用日誌級別