apiVersion: v1
kind: Secret
metadata:
  name: account-service-secret
  namespace: stock-management
  labels:
    app: account-service
type: Opaque
data:
  # JWT 配置 (base64 編碼)
  # 使用命令生成: echo -n "your-secret-key" | base64
  JWT_SECRET: "eW91ci1zZWNyZXQta2V5LWF0LWxlYXN0LTMyLWNoYXJhY3RlcnMtbG9uZw=="
  
  # 資料庫配置 (如果未來需要)
  # DB_PASSWORD: "cGFzc3dvcmQ="  # password 的 base64 編碼
  
  # API 金鑰 (如果需要)
  # API_KEY: "YXBpLWtleS1oZXJl"  # api-key-here 的 base64 編碼
  
  # 其他敏感配置
  # ENCRYPTION_KEY: "ZW5jcnlwdGlvbi1rZXk="
---
# 可選：用於管理 Secret 的 ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: account-service-sa
  namespace: stock-management
automountServiceAccountToken: false  # 安全性考量，除非需要 k8s API 訪問