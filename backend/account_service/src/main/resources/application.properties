spring.application.name=account_service
server.port=8082

# Data Provider 服務配置
# 使用 docker 容器
data-provider.url=http://data-provider:8000 
# 使用本地
# data-provider.url=http://localhost:8000
data-provider.timeout=5000

# 日誌配置
logging.level.com.stock_management.account_service=DEBUG

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# JWT 配置 - 需要與auth_service保持一致
jwt.secret=${JWT_SECRET:your-fallback-secret-key-at-least-32-characters-long}
jwt.expiration=${JWT_EXPIRATION:86400000}
