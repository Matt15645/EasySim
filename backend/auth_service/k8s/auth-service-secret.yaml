apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secret            # Secret 名稱
  namespace: default                   # 命名空間
  labels:
    app: auth-service                  # 應用標籤
type: Opaque                           # Secret 類型：通用
data:
  # 以下值需要使用 base64 編碼
  DB_USERNAME: bXl1c2Vy              # 'myuser' 的 base64 編碼
  DB_PASSWORD: c2VjcmV0             # 'secret' 的 base64 編碼
  JWT_SECRET: c3VwZXJzZWNyZXRqd3RrZXkxMjM0NQ==  # 'supersecretjwtkey12345' 的 base64 編碼